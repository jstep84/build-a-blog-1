{% extends "base.html" %}

{% block content %}
    <h1 style="text-align: center">Single Blogs</h1>

        {% for blog in blogs %}
        <h1>{{blog.title}}</h1>
        <p>{{blog.body}}</p>
            <form action="/singleBlogs" method="POST">
                <input type="hidden" name="blog_id_title" value="{{blog.id}}" />
            </form>
        <br />
            <form action="/singleBlogs" method="POST">
                <input type="hidden" name="blog_id_body" value="{{blog.id}}" />
            </form>
        {% endfor %}

{% endblock %}
